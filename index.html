<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="icofont/icofont.css">

    <title>Calculator</title>
  </head>
  <body>
    <div id="particles"></div>

   
    <div class="container">
      <div class="layout">
      <div class="toggler">
        <i class="icofont-automation"></i>
      </div>

      <ul class="nav">
        <li><button type="button" class="btn btn-danger"></button></li>
        <li><button type="button" class="btn btn-info"></button></li>
        <li><button type="button" class="btn btn-primary"></button></li>
        <li><button type="button" class="btn btn-light"></button></li>
      </ul>
    </div>
      <div class="row justify-content-center align-items-center">
        <div class="col-4">
          <div class="nav">
            <input type="text" class="form-control" id="display" disabled>
            <input type="button" value="1" class="btn col-3" onclick="one()">
            <input type="button" value="2" class="btn col-3" onclick="two()">
            <input type="button" value="3" class="btn col-3" onclick="three()">
            <input type="button" value="4" class="btn col-3" onclick="four()">
            <input type="button" value="5" class="btn col-3" onclick="five()">
            <input type="button" value="6" class="btn col-3" onclick="six()">
            <input type="button" value="7" class="btn col-3" onclick="seven()">
            <input type="button" value="8" class="btn col-3" onclick="eight()">
            <input type="button" value="9" class="btn col-3" onclick="nine()">
            <input type="button" value="0" class="btn col-3" onclick="zero()">
            <input type="button" value="+" class="btn col-3" onclick="add()">
            <input type="button" value="-" class="btn col-3" onclick="substract()">
            <input type="button" value="*" class="btn col-3" onclick="multiply()">
            <input type="button" value="/" class="btn col-3" onclick="divide()">
            <input type="button" value="=" class="btn col-3" onclick="equal()">
          </div>
        </div>
      </div>
    </div>

    <script>
      
      var display = document.getElementById('display');

      function one(){
        display.value += 1;
      }
      function two(){
        display.value += 2;
      }
      function three(){
        display.value += 3;
      }
      function four(){
        display.value += 4;
      }
      function five(){
        display.value += 5;
      }
      function six(){
        display.value += 6;
      }
      function seven(){
        display.value += 7;
      }
      function eight(){
        display.value += 8;
      }
      function nine(){
        display.value += 9;
      }
      function zero(){
        display.value +=0
      }
      function add(){
        display.value += "+";
      }
      function substract(){
        display.value += "-";
      }
      function multiply(){
        display.value += "*";
      }
      function divide(){
        display.value += "/";
      }
      function equal(){
        display.value = eval(display.value);
      }
    </script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>
      $(function(){

        $('.toggler').click(function(){

          $(".layout").toggleClass('open');

        });

        $('.btn-danger').click(function(){
          $('#display , input').addClass('text-danger border-danger');
          $('#display , input').removeClass('text-info text-primary text-light border-info border-primary border-light');
        });

        $('.btn-info').click(function(){
          $('#display , input').addClass('text-info border-info');
          $('#display , input').removeClass('text-danger text-primary text-light border-light border-primary border-danger');
        });

        $('.btn-primary').click(function(){
          $('#display , input').addClass('text-primary border-primary');
          $('#display , input').removeClass('text-info text-danger text-light border-light border-info border-danger');
        });

        $('.btn-light').click(function(){
          $('#display , input').addClass('text-light border-light');
          $('#display , input').removeClass('text-info text-primary text-danger border-info border-primary border-danger');
        });

      })
      
    </script>
    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>
    -->
  </body>
</html>
